<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text">
	<ul></ul>
	<script>
		document.getElementsByTagName
		("input")[0].onchange = (event) => {
			document.getElementsByTagName
			("ul")[0].innerHTML += `<li>${event.target.value}</li>`;
		}
	</script>
</body>
</html>
